    <link rel="stylesheet" href="../styles/common.css" />

    <title>Calculator</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-sm fixed-top bg-dark" data-bs-theme="dark">

            <a class="navbar-brand" href="../../index.html">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
                    </li>

                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    </li>

        </div>
    </nav>

    <!-- Header -->
    <header>
        <section class="text-center text-light">
            <div class="row">
                <h1 class="col-12">Calculator</h1>
            </div>

            <div class="row">
                <h2 class="col-12">(15 Digits Limit)</h2>
            </div>
        </section>
    </header>

    <!-- Main -->
    <main>
        <section class="text-center text-light container pt-5">
            <div class="row bg-black">
                <div class="col fs-1" id="calculator-title">0</div>
            </div>

            <div class="row fs-1">
                <div class="col">
                    <div class="row calculator-button-blue bg-primary">
                        <div onclick="buttonPressed(this)" id="plus">+</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="seven">7</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="four">4</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="one">1</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="zero">0</div>
                    </div>
                </div>

                <div class="col">
                    <div class="row calculator-button-blue bg-primary">
                        <div onclick="buttonPressed(this)" id="minus">-</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="eight">8</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="five">5</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="two">2</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="dot">.</div>
                    </div>
                </div>

                <div class="col">
                    <div class="row calculator-button-blue bg-primary">
                        <div onclick="buttonPressed(this)" id="multiply">x</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="nine">9</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="six">6</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="three">3</div>
                    </div>

                    <div class="row bg-danger text-light calculator-button-red">
                        <div onclick="buttonPressed(this)" id="ac">AC</div>
                    </div>
                </div>

                <div class="col">
                    <div class="row calculator-button-blue bg-primary">
                        <div onclick="buttonPressed(this)" id="divide">/</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light" id="equal-container">
                        <div onclick="buttonPressed(this)" id="equal">=</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center text-light mt-5 bg-dark">
        <div class="row p-5">
            <div class="navbar navbar-expand-sm fs-3" data-bs-theme="dark">
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">

                        </li>
                    </ul>
                </div>
            </div>

        </div>

    <script

    <!-- Custom JavaScript -->
    <script src="../js/calculator.js"></script>
  </body>
