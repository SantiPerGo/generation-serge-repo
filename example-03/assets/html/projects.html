<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/projects.css" />

    <title>Projects</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav></nav>

    <!-- Header -->
    <header>
        <section class="text-center text-light">
            <div class="row">
                <h1 class="col-12">Hi <span class="text-info" id="title-name">Visitor</span>!</h1>
            </div>
            
            <div class="row my-5">
                <h2 class="col-12">Welcome to the Second Page</h2>
            </div>

            <div class="row">
                <div>
                    <button type="button" class="btn btn-outline-info btn-lg" onclick="changeTitleName('title-name');">
                        Click Here to Enter your Name
                    </button>
                </div>
            </div>
        </section>
    </header>

    <!-- Main -->
    <main>
        <!-- Calculator -->
        <hr><section class="text-center text-light container my-5">
            <h2 class="col-12 my-5">Calculator</h2>

            <div class="row bg-black">
                <div class="col fs-1" id="calculator-title">0</div>
            </div>

            <div class="row fs-1">
                <div class="col">
                    <div class="row calculator-button-blue bg-primary">
                        <div onclick="buttonPressed(this)" id="plus">+</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="seven">7</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="four">4</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="one">1</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="zero">0</div>
                    </div>
                </div>

                <div class="col">
                    <div class="row calculator-button-blue bg-primary">
                        <div onclick="buttonPressed(this)" id="minus">-</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="eight">8</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="five">5</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="two">2</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="dot">.</div>
                    </div>
                </div>

                <div class="col">
                    <div class="row calculator-button-blue bg-primary">
                        <div onclick="buttonPressed(this)" id="multiply">x</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="nine">9</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="six">6</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light">
                        <div onclick="buttonPressed(this)" id="three">3</div>
                    </div>

                    <div class="row bg-danger text-light calculator-button-red">
                        <div onclick="buttonPressed(this)" id="ac">AC</div>
                    </div>
                </div>

                <div class="col">
                    <div class="row calculator-button-blue bg-primary">
                        <div onclick="buttonPressed(this)" id="divide">/</div>
                    </div>

                    <div class="row calculator-button-white text-black bg-light" id="equal-container">
                        <div onclick="buttonPressed(this)" id="equal">=</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Guess the number -->
        <hr><section class="text-center text-light my-5">
            <h2 class="col-12 my-5">Guess Your Number Game</h2>

            <div class="row" id="guess-text">
                <h3>Now let's play a game, think of a number from 1 to 100 and I'll guess it. Click the button below when you are ready</h3>

                <div><button type="button" class="btn btn-outline-info btn-lg my-5" onclick="startGuessNumber()">
                        Click Here to Start the Game
                </button></div>
            </div>

            <div class="row d-none" id="guess-game">
                <h3 id="guess-answer" class="mb-3"></h3>

                <div>
                    <button id="guess-button-yes" type="button" class="btn btn-success btn-lg m-3" onclick="guessNumber(true)">
                        Yes, you're right
                    </button>
                    <button id="guess-button-no" type="button" class="btn btn-danger btn-lg m-3" onclick="guessNumber(false)">
                        No, you're wrong
                    </button>
                </div>
            </div>
        </section>

        <!-- Get the date -->
        <hr><section class="text-center text-light my-5 fs-3">
            <h2 class="col-12 my-5">Weekday Calculator</h2>

            <div class="row justify-content-center align-items-center">
                
                <div class="col-8 col-lg-3">
                    <p><label for="year">Enter a year (1 to 9999):</label></p>
                    <p><input type="number" id="year" min="1" max="9999" onchange="updateValidDays()" class="w-75 bg-transparent border border-info text-info my-5"></p>
                </div>

                <div class="col-8 col-lg-3">
                    <p><label for="month">Choose a month:</label></p>
                    <p class="d-flex align-items-center justify-content-center">
                        <select id="month" onchange="updateValidDays()" class="form-select bg-transparent border border-info text-info w-75 fs-5 my-5">
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                    </p>
                </div>

                <div class="col-8 col-lg-3">
                    <p><label for="day">Choose a day:</label></p>
                    <p class="d-flex align-items-center justify-content-center">
                        <select id="day" class="form-select bg-transparent border border-info text-info w-75 fs-5 my-5">
                            <option value="invalid">Choose a day</option>
                        </select>
                    </p>
                </div>

            </div>

            <div class="row">
                <div>
                    <button type="button" class="btn btn-outline-info btn-lg" onclick="calculateDay();">
                        Click Here to Get the Weekday
                    </button>
                </div>
            </div>

            <div class="row my-5">
                <h3 id="today"></h3>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Custom JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/projects.js"></script>
  </body>
</html>
